<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Chore Chart</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Date</th>
            <th scope="col">Walk Dogs ($5)</th>
            <th scope="col">Feed &amp; Water Dogs ($1.50)</th>
          </tr>
        </thead>
        <tbody id="choreTableBody">
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <h4>Total Earnings: $<span id="totalEarnings">0</span></h4>
      </div>
    </div>
    <script src="chore-chart.js"></script>
  </body>
</html>
